<form name="frqmk"></form>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Tạo mật khẩu mới</div>
    
                    <div class="card-body">
                        
                        <form >
                            <input type="hidden" name="_token">
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">Địa chỉ E-Mail</label>
    
                                <div class="col-md-6 mb-3">
                                    <input ng-model="email" name="email" type="email" class="form-control ">
                                    <em class="text-danger" ng-show="frqmk.email.$invalid">Vui lòng nhập email</em>
    
                                 </div>
                            </div>
    
                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary" ng-click="quenpass()">
                                        <a style="text-decoration: none;" class="text-dark fw-bold" > Gửi thông tin</a>
                                       
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

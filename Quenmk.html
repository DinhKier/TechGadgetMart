<div class="m-5 border-primary border-2">
    <div class="card-header bg-primary text-white h4">
        Đổi mật khẩu
    </div>
    <div class="card-body">
        <div class="alert alert-warning p-4" ng-show="username==null">
            Bạn cần đăng nhập trước khi thay đổi mật khẩu
        </div>
        <form name="frmChangePassword" ng-show="username!=null">
            <div class="mb-3" ng-hide="username==null">
                <label>Tên đăng nhập</label>
                <input value="{{username}}" name="username" disabled class="form-control bg-success-subtle">
            </div>
            <div class="mb-3">
                <label>Mật khẩu cũ</label>
                <input ng-model="pass_old" type="password" class="form-control bg-success-subtle" placeholder="Mật khẩu cũ">
            </div>
            <div class="mb-3">
                <label>Mật khẩu mới</label>
                <input name="pass_new1" ng-model="pass_new1" type="password" class="form-control bg-success-subtle" placeholder="Mật khẩu mới">
            </div>
            <div class="mb-3">
                <label>Nhập lại mật khẩu mới</label>
                <input name="pass_new2" ng-model="pass_new2" type="password" class="form-control bg-success-subtle" placeholder="Nhập lại mật khẩu mới">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="doipass()">Đăng Nhập</button>
        </form>
    </div>
</div>

    />

  </head>

  <body>
    <div style="padding: 0;" class="container-fluid">
      <header style="z-index: 100; position:fixed; width: 100%; top: 0; left: 0;">
        <!-- menu -->
        <nav class="navbar bg-light fixed-top">
          <div class="container-fluid">
            <div style="height: 60px;" class="logo">
              <img style="height: 100%;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/FPT_Polytechnic.png/1200px-FPT_Polytechnic.png" alt="">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><a style="text-decoration: none;" href="Index2.html">Trang Chủ</a></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="dangnhap.html">Đăng nhập</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Dangki.html">Đăng kí</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Môn thi
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Html css</a></li>
                      <li><a class="dropdown-item" href="#">Front End & Frame work</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Java</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>
        </nav>
       
      </header>
      
      <!-- body -->
      <main class="row" style="min-height: 700px; margin-top: 50px; padding:10px; border-bottom:1px solid #0d6efd;">
       <div class="card mt-3">
        <div class="card-header fs-2 fw-bold text-primary text-center">
          {{tenMH}}
        </div>
        <div class="card-body">
           <ul class="pagination col-10 m-auto mb-3">
                  <li class="col-6 fw-bold fs-4 ">Mã môn : WEB1043
                    <ul class="text-center fs-5 fw-initial">
                        Kiểm tra trắc nghiệm
                    </ul>
                  </li>
                  <li class="col-6 fw-bold fs-4 text-end">Mã Đề: Số 1
                    <ul class="text-center fs-5 fw-initial">
                        <i class="bi bi-alarm"></i> {{sogiay}}'
                    </ul>
                  </li>

                  
 
                </ul>
               
              
                <div class="mb-3" ng-repeat="ch in caccauhoi | limitTo: pageSize: start">
                  <p class="card-text">
                      <label class="fw-bold p-lg-2">
                          Câu hỏi {{$index+1}}: {{ch.Text}}
                      </label>
                      <div class="form-check" ng-repeat="p in ch.Answers">
                        <input type="radio" name="cauhoi_{{ch.Id}}" ng-model="answer" value="{{p.Id}}" ng-click="kiemtraPA(p.Id, ch.AnswerId, ch.Marks)"
                         class="form-check-input" >
                        <label class="form-check-label">{{p.Text}}</label>
                    </div>
                    
                  </p>
                  <p class="text-center">
                      <button type="button" ng-click="first()" class="btn btn-success mx-1">&laquo; &laquo;</button>
                      <button type="button" ng-click=" prev()" class="btn btn-success mx-1">&laquo;</button>
                      <button type="button" ng-click="next()" class="btn btn-success mx-1">&raquo;</button>
                      <button type="button" ng-click="last()" class="btn btn-success mx-1">&raquo;&raquo;</button>
                  </p>
              </div>
          </div>

          <p class="text-center fs-4 mb-6">Điểm:{{diem}}</p>

      </div>
    
     </main>
     <footer>
     </footer>
    
      <!-- Bootstrap JavaScript Libraries --> 
    </div>

    ></script>

<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>

  <body>
    <div style="min-height: 800px;" class="container-fluid bg-primary-subtle d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="col-12 justify-content-center">
            <div class="card ">
                <div class="card-header text-danger text-center fw-bold">Đăng nhập</div>

                <div class="card-body">
                    <form method="POST" action="Index2.html">
                        <input type="hidden" name="_token">
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Địa Chỉ E-Mail</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control " name="email" value="" required="" autocomplete="email" autofocus="">

                                                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Mật Khẩu</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control " name="password" required="" autocomplete="current-password">

                                                            </div>
                        </div>

                        <div class="form-group row">
                            <div style="margin-left: 10px;" class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                    <label class="form-check-label text-dark fw-bold" for="remember">
                                        Hiển thị mật khẩu
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class=" row mb-0">
                            <div class="col-md-8 offset-md-3">

                                
                                <button type="submit" class="btn" style=" padding-right: 10px; margin-right:8px; ">
                                    <i class="bi bi-box-arrow-in-right"></i> <a style="text-decoration: none; font-weight: bold; color: red;" href="Index2.html">Đăng nhập</a>     
                                </button>

                                <a class="btn btn-outline-primary" href="Dangki.html" style="padding-left: 10px; padding-right: 20px;">
                                    <i class="bi bi-key"></i>Đăng kí</a>

                                  <a style="text-decoration: none;" class="btn btn-link text-center" href="#">
                                        Quên Mật Khẩu?
                                    </a>
                                
                                
                            </div>
                        </div>
                    </form>

                    <hr>
                    <div class="form-group row">
                        <div class="col-lg-4 d-flex justify-content-center p-1">
                            <b>Đăng Nhập Bằng</b>
                        </div>
                        <div class="col-lg-4 d-flex justify-content-center p-1">
                            <a href="https://www.facebook.com/" class="btn btn-sm btn-outline-block btn-social btn-facebook" style="width:150px"><i class="bi bi-facebook"></i> Facebook</a>
                        </div>
                        <div class="col-lg-4 d-flex justify-content-center p-1">
                            <a href="https://translate.google.com/?hl=vi" class="btn btn-sm btn-block btn-social btn-google" style="width:150px"><i class="bi bi-google"></i> Google</a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
